<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Basic</title>
		<style>
			body {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<iframe id="frame" src="/embed/" sandbox="allow-scripts allow-same-origin" width="100%" scrolling="no" marginheight="0" frameborder="0"></iframe>
		<div
			data-frame-src="/embed/"
			data-frame-attribute-sandbox="allow-scripts allow-same-origin"
			data-frame-attribute-allowfullscreen
		></div>
		<div id="container"></div>
		<div id="container-with-sandbox"></div>

		<script type="module">
			import * as frames from '/index.js';

			window.setTimeout(() => {
				frames.observeIframe(document.getElementById('frame'));
			}, 5000)
			
			frames.autoInitFrames();

			frames.Framer(document.getElementById('container'), {
				src: '/embed/'
			});

			frames.Framer(document.getElementById('container-with-sandbox'), {
				src: '/embed/',
				attributes: {
					sandbox: 'allow-scripts allow-same-origin'
				}
			});
		</script>
	</body>
</html>
